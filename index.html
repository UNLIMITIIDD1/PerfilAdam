                <style>
                    #notification {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: #000000c7;
                        color: #fff;
                        padding: 60px;
                        text-align: center;
                        z-index: 1000;
                        display: none;
                    }
                
                    /* Agregar un estilo para el tamaño de fuente */
                    #notification.large-text {
                        font-size: 24px; /* Puedes ajustar el tamaño según tus preferencias */
                    }
                </style>
                
                <div id="notification"></div>
                
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        // Obtener el botón de Discord por su clase
                        var discordButton = document.querySelector('.boton[href="enlace2.html"]');
                
                        // Agregar un evento de clic al botón de Discord
                        discordButton.addEventListener('click', function (event) {
                            // Prevenir el comportamiento predeterminado del enlace
                            event.preventDefault();
                
                            // Mostrar la notificación con texto grande
                            showNotification('@unlimitiidd', 'large-text');
                        });
                
                        // Función para mostrar la notificación con opción de tamaño de texto
                        function showNotification(message, textSizeClass) {
                            // Obtener el contenedor de notificaciones
                            var notificationContainer = document.getElementById('notification');
                
                            // Aplicar la clase de tamaño de texto si se proporciona
                            if (textSizeClass) {
                                notificationContainer.classList.add(textSizeClass);
                            }
                
                            // Mostrar la notificación
                            notificationContainer.textContent = message;
                            notificationContainer.style.display = 'block';
                
                            // Desaparecer la notificación después de 3 segundos (3000 milisegundos)
                            setTimeout(function () {
                                notificationContainer.style.display = 'none';
                                // Eliminar la clase de tamaño de texto después de ocultar la notificación
                                notificationContainer.classList.remove(textSizeClass);
                            }, 3000);
                        }
                    });
                </script>
